<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniRPG</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <h1>Stage 1</h1>
    <div class="container border">
        <div class="perso">
            <div class="border">
                <img src="./img/perso1.jpg" alt="Image du personnage">
                <div class="persoTotalHealthBar"><div class="persoHealthBar"><span id="persoHealth">150</span>/<span id="persoTotalHealth">150</span></div></div>
                <div class="persoTotalManaBar"><div class="persoManaBar"><span id="persoMana">100</span>/<span id="persoTotalMana">100</span></div></div>
            </div>
            <div>
                <div>
                    <button class="attaque" id="attack">Attaque</button>
                </div>
                <div>
                    <button class="attaque" id="fireball">Boule de feu</button>
                </div>
                <div>
                    <button class="attaque" id="heal">Soin</button>
                </div>
            </div>
        </div>

        <div class="chat">
            <div id="chat-messages"></div>
        </div>
        <div id="victory-modal" class="modal">
            <div class="modal-content">
                <h2 id="victory-message">Victoire !</h2>
                <button id="close-modal-button">Fermer</button>
            </div>
        </div>    

        <div class="ennemi border">
            <img src="./img/dragon1.jpg" alt="image de l'ennemi">
            <div>
                <div class="ennemiTotalHealthBar"><div class="ennemiHealthBar"><span id="ennemiHealth">200</span>/<span id="ennemiTotalHealth">200</span></div></div>
                <div class="ennemiTotalManaBar"><div class="ennemiManaBar"><span id="ennemiTotalMana">200</span>/<span id="ennemiMana">200</span></div></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
