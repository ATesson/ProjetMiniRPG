<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniRPG</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <h1>Stage 1</h1>
    <div class="container border">
        <div class="perso">
            <div class="border">
                <img src="./img/perso1.jpg" alt="Image du personnage">
                <div class="persoTotalHealth"><div class="persoHealth">150/150</div></div>
                <div class="persoTotalMana"><div class="persoMana">200/200</div></div>
            </div>
            <div class="actions">
                <button class="attaque" id="attack-button">Attaque</button>
                <button class="attaque" id="fireball-button">Boule de feu</button>
                <button class="attaque" id="heal-button">Soin</button>
            </div>
        </div>

        <textarea class="chat" id="chat-messages" readonly></textarea>
        <div id="victory-modal" class="modal">
            <div class="modal-content">
                <h2 id="victory-message">Victoire !</h2>
                <button id="close-modal-button">Fermer</button>
            </div>
        </div>        
        <div class="ennemi border">
            <img src="./img/dragon1.jpg" alt="image de l'ennemi">
            <div class="ennemiTotalHealth"><div class="ennemiHealth">200/200</div></div>
            <div class="ennemiTotalMana"><div class="ennemiMana">200/200</div></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
